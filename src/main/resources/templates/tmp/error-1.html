<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="short icon" th:href="@{/res/favicon.ico}">
    <title>error</title>
</head>
<body>

    <h3>500 错误</h3>

    <div th:utext="'&lt;' + '!--'" th:remove="tag"></div>
        <p th:remove="tag">
            error页面作为controller发生异常时跳转的页面， 下面的详细信息不会被显示，可打开页面源码查看具体错误信息
        </p>
    <div th:text="'--&gt;'" th:remove="tag"></div>



    <div>
        <div th:utext="'&lt;' + '!--'" th:rmove="tag"></div>
        <div th:utext="'Failed Request URL : ' + ${errorURL}" th:remove="tag"></div>
        <div th:utext="'Exception message : ' + ${exception.message}" th:remove="tag"></div>
        <ul th:remove="tag">
            <li th:each="st : ${exception.stackTrace}" th:remove="tag"><span th:utext="${st}" th:remove="tag"></span></li>
        </ul>
        <div th:text="'--&gt;'" th:remove="tag"></div>
    </div>


</body>
</html>
