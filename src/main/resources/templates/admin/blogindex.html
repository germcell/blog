<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页</title>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"> -->
    <link rel="stylesheet" href="../../static/css/semantic.min.css" th:href="@{/res/css/semantic.min.css}">
    <link rel="stylesheet" href="../../static/dist/components/icon.min.css" th:href="@{/res/dist/components/icon.min.css}">
    <link rel="stylesheet" href="../../static/css/index.css" th:href="@{/res/css/index.css}">
</head>
<body>
    <!-- 导航 -->
    <div th:include="/admin/commonend :: nav(1)"></div>

    <!-- 主体内容 -->
    <div class="m-content"> 
        <div class="ui container">
            <!-- 搜索 -->
           <form action="" class="ui segment form">
                <div class="inline fields">
                    <div class="field">
                        <input type="text" placeholder="博客标题..." name="">
                    </div>
                    <div class="field">
                        <div class="ui selection dropdown">
                            <input type="hidden" name="">
                            <i class="dropdown icon"></i>
                            <div class="default text">博客分类...</div>
                            <div class="menu">
                              <div class="item" data-value="1">Java</div>
                              <div class="item" data-value="0">MySQL</div>
                            </div>
                        </div>
                    </div>
                    <div class="feild">
                        <button class="ui grey button"> <i class="icon search"></i> 搜索</button>
                    </div>
                    <div class="feild">
                        <button class="ui primary button" style="margin-left: 30em;"> <i class="icon pencil alternate"></i> 发布博客</button>
                    </div>
                </div>
           </form>
           <!-- 搜索内容 -->
           <div class="ui segment">
            <table class="ui celled table">
                <thead>
                    <tr>
                      <th>
                          <input class="ui checkbox" type="checkbox">
                      </th>
                      <th>序号</th>
                      <th>标题</th>
                      <th>类别</th>
                      <th>更新时间</th>
                      <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>
                        <input class="ui checkbox" type="checkbox">
                    </td>
                    <td>1</td>
                    <td>如何有效的学习</td>
                    <td>Java</td>
                    <td>2020-12-1 9:06</td>
                    <td>
                        <a href="javascript:;" class="ui thiny teal basic button">编辑</a>
                        <a href="javascript:;" class="ui thiny red  basic button">删除</a>
                    </td>
                  </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th colspan="6">
                            <div class="ui right floated pagination menu">
                                <a class="icon item">
                                  <i class="left chevron icon"></i>
                                </a>
                                <a class="item active">1</a>
                                <a class="item">2</a>
                                <a class="item">3</a>
                                <a class="item">4</a>
                                <a class="icon item">
                                  <i class="right chevron icon"></i>
                                </a>
                              </div>
                        </th>
                    </tr>
                </tfoot>
              </table>
           </div>
         
        </div>
    </div>  


    <!-- 底部 -->
    <div th:include="/admin/commonend :: copyright"></div>


    <!-- ---------------- js ------------------------- -->
    <script src="../../static/js/jquery.min.js" th:src="@{/res/js/jquery.min.js}"></script>
    <!-- <script src="js/flexible.js"></script> -->
    <script src="../../static/js/semantic.min.js" th:src="@{/res/js/semantic.min.js}"></script>

    <script type="text/javascript">
        $(function() {

            /*------------移动端导航栏显示------------*/
            $("#m-show-nav").on("click", function() {
                $(".m-item").toggle("fast",function(){
                    $(".m-item").removeClass("m-mobile-hide");
                });
            })
            
            /*-----------退出下拉菜单-------------*/
            $('.ui.dropdown').dropdown();
            

        })
    </script>
    
</body>
</html>
